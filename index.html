<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
 
    <div class="palindrome">
           <h1>Palindrome Checker</h1>
      <p>
        A <strong>Palindrome</strong> is a word or phrase that can be read the same way forwards
        and backwards, ignoring punctuation, case, and spacing
      </p>
      <p>Examples of Palindromes: radar,level,rotator</p>

 
      <p class="enter">Enter text to check for a palindrome:</p>
      <div class="div-container">
   <input id="text-input" />
     
      </div>
       <button id="check-btn">Check Palindrome</button>
   
      <p id="result"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
